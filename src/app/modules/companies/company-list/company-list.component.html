<div id="apus-main-content" style="padding-top: 0px;">
  <section id="main-container" class="main-content container inner">
      <a href="javascript:void(0)" class="mobile-sidebar-btn btn-theme hidden-lg hidden-md left"> <i class="fa fa-sliders"></i></a>
      <div class="mobile-sidebar-panel-overlay"></div>
      <div class="row">
          <div class="sidebar-wrapper col-md-3 col-sm-12 col-xs-12">
              <aside class="sidebar sidebar-left" itemscope="itemscope" itemtype="http://schema.org/WPSideBar">
                  <div class="close-sidebar-btn hidden-lg hidden-md"> <i class="ti-close"></i> <span>Close</span></div>
                  <aside class="widget widget_employer_filter_widget">
                      <form method="get" action="https://apusthemes.com/wp-demo/careerup/employer-list-v2/" class="filter-employer-form filter-listing-form">

                          <div class="form-group form-group-title toggle-field">
                              <label for="employer_filter_widget-2_title" class="heading-label">
                                Tìm kiếm công ty <i class="fa fa-angle-down" aria-hidden="true"></i>
                              </label>
                              <div class="form-group-inner inner" style="display: block;">
                                  <input type="text" name="filter-title" class="form-control" value="" id="employer_filter_widget-2_title" placeholder="e.g. web design">
                              </div>
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group form-group-category toggle-field ">
                              <label class="heading-label">
                                  Lĩnh vực hoạt động <i class="fa fa-angle-down" aria-hidden="true"></i>
                              </label>
                              <div class="form-group-inner">
                                  <ul class="terms-list circle-check">
                                      <li class="list-item ">
                                          <input id="Accounting / Finance" type="checkbox" name="filter-category[]" value="73">
                                          <label for="Accounting / Finance">Accounting / Finance</label>

                                          <span class="count">(5)</span>
                                      </li>
                                      <li class="list-item ">
                                          <input id="Automotive Jobs" type="checkbox" name="filter-category[]" value="74">
                                          <label for="Automotive Jobs">Automotive Jobs</label>

                                          <span class="count">(2)</span>
                                      </li>
                                      <li class="list-item ">
                                          <input id="Education Training" type="checkbox" name="filter-category[]" value="75">
                                          <label for="Education Training">Education Training</label>

                                          <span class="count">(1)</span>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group form-group-center-location toggle-field ">
                              <label for="employer_filter_widget-2_center-location" class="heading-label">
                                  Vị trí <i class="fa fa-angle-down" aria-hidden="true"></i>
                              </label>
                              <div class="form-group-inner inner">
                                  <div class="action-location">
                                      <input type="text" name="filter-center-location" class="form-control" value="" id="employer_filter_widget-2_center-location" placeholder="All Location" autocomplete="off">
                                      <div class="leaflet-geocode-container"></div>
                                      <span class="find-me"></span>
                                      <span class="clear-location hidden"><i class="ti-close"></i></span>
                                  </div>
                                  <input type="hidden" name="filter-center-latitude" value="">
                                  <input type="hidden" name="filter-center-longitude" value="">

                                  <div class="search_distance_wrapper clearfix">
                                      <div class="search-distance-label">
                                          Radius: <span class="text-distance">50</span> miles </div>
                                      <div class="search-distance-wrapper">
                                          <input type="hidden" name="filter-distance" value="50">
                                          <div class="search-distance-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                              <div class="ui-slider-handle distance-custom-handle ui-state-default ui-corner-all" data-value="50" style="left: 50%;"></div>
                                              <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 50%;"></div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group form-group-founded-date toggle-field ">

                              <label for="filter-founded-date" class="heading-label">
                                  Founded Date <i class="fa fa-angle-down" aria-hidden="true"></i>
                              </label>
                              <div class="form-group-inner">
                                  <div class="from-to-wrapper">
                                      <span class="inner">
                                      <span class="from-text">1995</span>
                                      <span class="space">-</span>
                                      <span class="to-text">2005</span>
                                      </span>
                                  </div>
                                  <div class="main-range-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-max="2005" data-min="1995">
                                      <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 0%;"></span><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 100%;"></span></div>

                                  <input type="hidden" name="filter-founded-date-from" class="filter-from" value="1995">
                                  <input type="hidden" name="filter-founded-date-to" class="filter-to" value="2005">
                              </div>
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group form-group-3 toggle-field hide-content">
                              <label for="employer_filter_widget-2_3" class="heading-label">
                                  Số lượng nhân sự <i class="fa fa-angle-up" aria-hidden="false"></i>
                              </label>

                              <div class="form-group-inner">
                                  <ul class="terms-list circle-check">
                                      <li class="list-item ">
                                          <input id="1-50 Members" type="radio" name="filter-custom-team-size" value="1-50">
                                          <label for="1-50 Members">1-50 Members</label>

                                          <span class="count">(6)</span>
                                      </li>
                                      <li class="list-item ">
                                          <input id="50-100 Members" type="radio" name="filter-custom-team-size" value="50-100">
                                          <label for="50-100 Members">50-100 Members</label>

                                          <span class="count">(2)</span>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          <!-- /.form-group -->

                          <div class="form-group">
                              <button class="button">Filter <i class="flaticon-right-arrow"></i></button>
                          </div>
                          <!-- /.form-group -->
                      </form>

                  </aside>
              </aside>
          </div>

          <div id="main-content" class="col-sm-12 col-md-9 col-sm-12 col-xs-12">
              <main id="main" class="site-main" role="main">

                  <div class="employers-listing-wrapper main-items-wrapper layout-type-grid" data-display_mode="grid">
                      <div class="jobs-alert-ordering-wrapper">
                          <div class="results-count">
                              Hiển thị <span class="first">1</span> – <span class="last">6</span> trong {{numberOfCompanies}} kết quả tìm được</div>
                          <div class="jobs-ordering-wrapper">
                              <form class="jobs-ordering" method="get" action="https://apusthemes.com/wp-demo/careerup/employer-list-v2/">
                                  <div class="label">Sắp xếp theo:</div>
                                  <select name="filter-orderby" class="orderby select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                                      <option value="menu_order">Default</option>
                                      <option value="newest" selected="selected">Newest</option>
                                      <option value="oldest">Oldest</option>
                                      <option value="random">Random</option>
                                  </select>
                                  <!-- <span class="select2 select2-container select2-container--default" dir="ltr" style="width: auto;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-filter-orderby-h0-container"><span class="select2-selection__rendered" id="select2-filter-orderby-h0-container" title="Newest">Newest</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span>
                                  </span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                  <input type="hidden" name="paged" value="1">
                              </form>
                          </div>
                      </div>

                      <div class="employers-wrapper items-wrapper">
                          <div class="row">
                              <div *ngFor = "let company of listCompanies | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-6 col-md-4 col-xs-12 md-clearfix sm-clearfix">
                                  <article id="" class="">
                                      <div class="employer-grid">
                                          <span class="featured" data-toggle="tooltip" title="" data-original-title="featured"><i class="fa fa-star text-theme"></i></span>
                                          <div class="open-job">
                                              <span class="text-theme">{{company.numberOfJob}}</span> Open Jobs </div>
                                          <div class="employer-thumbnail">
                                              <a href="https://apusthemes.com/wp-demo/careerup/employer/shiseido-co/">
                                                  <img width="180" height="75" src="https://apusthemes.com/wp-demo/careerup/wp-content/uploads/2019/04/brand3.jpg" class="attachment-full size-full wp-post-image" alt=""> </a>
                                          </div>
                                          <div class="employer-information">
                                              <div class="employer-title-wrapper">
                                                  <h2 class="employer-title"><a href="https://apusthemes.com/wp-demo/careerup/employer/shiseido-co/" rel="bookmark">{{company.name}}</a></h2>
                                              </div>
                                              <a href="https://apusthemes.com/wp-demo/careerup/employer-category/accounting-finance/" class="text-theme">{{company.industry}}</a>

                                              <div class="employer-location">
                                                  <i class="flaticon-location-pin"></i>
                                                  <a href="https://apusthemes.com/wp-demo/careerup/employer-location/new-york/">{{company.location}}</a> </div>
                                          </div>
                                      </div>
                                  </article>
                                  <!-- #post-## -->

                              </div>
                             
                          </div>
                      </div>

                  </div>
                  
                  <div class="employers-pagination-wrapper main-pagination-wrapper">
                    <pagination-controls class="pagination" (pageChange)="p = $event" previousLabel=""
                    nextLabel=""></pagination-controls>
                      <!-- <ul class="pagination ">
                          <li><span class="page-numbers current">1</span></li>
                          <li><a class="page-numbers" href="https://apusthemes.com/wp-demo/careerup/employer-list-v2/page/2/">2</a></li>
                          <li><a class="next page-numbers" href="https://apusthemes.com/wp-demo/careerup/employer-list-v2/page/2/">Next <i class="flaticon-right-arrow"></i></a></li>
                      </ul> -->
                  </div>

              </main>
              <!-- .site-main -->
          </div>
          <!-- .content-area -->

      </div>
  </section>

</div>
