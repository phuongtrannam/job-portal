<main id="main" class="site-main" role="main">

    <div class="employers-listing-wrapper main-items-wrapper layout-type-grid" data-display_mode="grid">
        <div class="jobs-alert-ordering-wrapper">
            <div class="results-count">
                Hiển thị <span class="first">1</span> – <span class="last">6</span> trong {{numberOfCompanies}} kết
                quả tìm được</div>

                <form class="jobs-ordering" method="get"

                    <div class="label">Sắp xếp theo:</div>
                    <select name="filter-orderby" class="orderby select2-hidden-accessible" tabindex="-1"
                        aria-hidden="true">
                        <option value="menu_order">Default</option>
                        <option value="newest" selected="selected">Newest</option>

                        <option value="random">Random</option>
                    </select>
                    <input type="hidden" name="paged" value="1">
                </form>
            </div> -->
        </div>

        <div class="employers-wrapper items-wrapper">
            <div class="row">
                <div *ngFor="let company of companyList | paginate: { itemsPerPage: 6, currentPage: p }"
                    class="col-sm-6 col-md-4 col-xs-12 md-clearfix sm-clearfix">
                    <article id="" class="">
                        <div class="employer-grid">
                            <span class="featured" data-toggle="tooltip" title="" data-original-title="featured"><i
                                    class="fa fa-star text-theme"></i></span>
                            <!-- <div class="open-job">
                                <span class="text-theme">{{company.numberOfJob}}</span> Công việc </div>
                                <span class="text-theme">50</span> Công việc </div> -->
                            <div class="employer-thumbnail">
                                <a [routerLink]="['/companies', company.id]" rel="bookmark">
                                    <img width="180" height="75"
                                        src="https://thietkelogo.vn/wp-content/uploads/2015/12/viettel.png"
                                        class="attachment-full size-full wp-post-image" alt=""> </a>
                            </div>
                            <div class="employer-information">
                                <div class="employer-title-wrapper">
                                    <h2 style=" height: 120px; " class="employer-title"><a [routerLink]="['/companies', company.id]" rel="bookmark"
                                            rel="bookmark">{{company.name}}</a></h2>
                                </div>
                                <!-- <a href="https://apusthemes.com/wp-demo/careerup/employer-category/accounting-finance/"
                                    class="text-theme">{{company.website}}</a> -->

                                <div class="employer-location" style=" height: 115px; ">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    {{company.location}}
                                    <!-- <a
                                        href="https://apusthemes.com/wp-demo/careerup/employer-location/new-york/">{{company.location}}</a> -->
                                </div>
                            </div>
                        </div>
                    </article>
                    <!-- #post-## -->

                </div>

            </div>
        </div>

    </div>

    <div class="employers-pagination-wrapper main-pagination-wrapper">
        <pagination-controls class="pagination" (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
        <!-- <ul class="pagination ">
                <li><span class="page-numbers current">1</span></li>

    </div>

</main>
