<div class="bg-gray pb-3">
    <div class="container">
        <h1>Quận Cầu Giấy</h1>
        <h5>Thành phố Hà Nội / Việt Nam</h5>
        <app-main-slider></app-main-slider>
        <div class="row">
            <div class="col-3">
                <div class="d-flex flex-column static">
                    <div class="title">Việc làm mới</div>
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <div class="highlight">30K</div>
                            <div class="grow">+3.5%</div>
                        </div>
                        <div class="">
                            <div class="small-chart" id="chart-viec-lam-moi"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column static">
                    <div class="title">Lương trung bình</div>
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <div class="highlight">25tr</div>
                            <div class="grow">+3.5%</div>
                        </div>
                        <div class="">
                            <div class="small-chart" id="chart-luong-trung-binh"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column static">
                    <div class="title">Số công ty</div>
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <div class="highlight">950</div>
                            <div class="grow">+0.5%</div>
                        </div>
                        <div class="">
                            <div class="small-chart" id="chart-cong-ty"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column static">
                    <div class="title">Độ tuổi trung bình</div>
                    <div id="chart-do-tuoi-trung-binh"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="quick-tab">
        <div class="item" *ngFor="let item of quickTab" [ngClass]="{'selected': item.selected}">{{item.name}}</div>
    </div>

    <div class="chon-quy-wrap">
        <div class="item" *ngFor="let item of quy; index as i" (click)="thayDoiQuy(i)" [ngClass]="{'selected': item.selected}">{{item.name}}</div>
    </div>
    

    <div class="row">
        <div class="col-12"><h2>Phân bố việc làm theo ngành nghề</h2></div>
        <div class="col-7">
            <div id="muc-luong-trung-binh-theo-nganh-nghe"></div>
        </div>
        <div class="col-5">
            <div id="luot-dang-tin-theo-nganh-nghe"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12"><h2>Phân bố việc làm theo vị trí công việc</h2></div>
        <div class="col-7">
            <div id="muc-luong-trung-binh-theo-vi-tri-cong-viec"></div>
        </div>
        <div class="col-5">
            <div id="luot-dang-tin-theo-vi-tri-cong-viec"></div>
        </div>
    </div>
</div>
