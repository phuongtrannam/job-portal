<header>
    <div class="container">
        <div class="d-flex">
            <div class="logo">
                YOURWAY.VN
            </div>
            <div>
                <div class="row">
                    <div *ngFor="let item of menu" class="navbar-link">
                        <a class="p-2" [ngClass]="{'selected': item.name === headerService.regions}" [routerLink]="[item.name]">{{item.text}}</a>
                    </div>
                </div>
            </div>
            <div class="mr-auto">
                <div class="main-search">
                    <input class="search" placeholder="Tìm kiếm công việc mơ ước" />
                    <button class="search-button"><svg style="width: 20px; height: 20px" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-2x"><path fill="currentColor" d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z" class=""></path></svg></button>
                </div>
            </div>
            <div>
                <button class="white ml-2">Đăng nhập</button>
                <button class="green ml-2">Đăng ký</button>
            </div>
        </div>
    </div>
</header>
